<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bicicletas</title>
    <!-- Bootstrap para que sea responsive fácil -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <!-- Encabezado simple -->
    <header class="text-center">
        <h1>Tienda interactiva de Bicicletas</h1>
    </header>

    <!-- Formulario básico con select -->
    <div class="container mt-3">
        <label class="form-label">Filtrar tipo de bicicletas</label>
        <select class="form-select" id="filtro">
            <option>Todas</option>
            <option>Montaña</option>
            <option>Ruta</option>
            <option>Urbana</option>
        </select>
    </div>

    <!-- Tarjetas de productos (simples) -->
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">BICICLETA DE MONTAÑA</h5>
          <p class="card-text">Perfecta para sacar tu lado mas aventurero</p>
          <a href="#" class="btn btn-primary">POR ACA</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">BICICLETA DE RUTA</h5>
          <p class="card-text">Ideal para los caminos de nuestras carreteras nacionales</p>
          <a href="#" class="btn btn-primary">POR ACA</a>
        </div>
      </div>

    <!-- Bootstrap JS (opcional, solo si necesitas menús desplegables) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
